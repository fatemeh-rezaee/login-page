<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Login form</title>
  </head>
  <body>
    <div class="bg">
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-md-4">

          <div class="mb-4">
            <h4 class="text-primary text-center form-heading">Please login to your account!</h4>
          </div>

          <div class="form-wrap">
            <form name="regForm" id="regForm">
              <div class="form-group">
                <label class=" text-white">Name:</label>
                <input type="text" class="form-control" id="name"  placeholder="Name">
                <p class="text-danger" id="warning1"></p>
              </div>


              <div class="form-group">
                <label class=" text-white">Email address:</label>
                <input type="email" class="form-control" id="email"  placeholder="Email">
                <p class="text-danger" id="warning2"></p>
              </div>
  
  
              <div class="form-group">
                <label class=" text-white" >Password:</label>
                <input type="password" class="form-control" id="password" name="" placeholder="Password">
                <p class="text-danger" id="warning3"></p>
              </div>
  
  
              <!-- <div class="form-group form-check">
                 <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class=" form-check-label">remember me</label>
              </div> -->
  
  
              <button type="submit" class="btn btn-primary btn-block" id="submit">Login</button>
  
            </form> 




          </div>
        </div>
      </div>
    </div>
  </div>


    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="/js/myscript.js"></script>



  </body>
</html>
